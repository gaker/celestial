[package]
name = "celestial-images"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Pure Rust astronomical image format library (FITS and XISF support)"
keywords = ["astronomy", "fits", "xisf", "image", "scientific"]
categories = ["science", "parser-implementations"]

[dependencies]
celestial-core.workspace = true
celestial-time.workspace = true
celestial-wcs.workspace = true
byteorder.workspace = true
libm.workspace = true
crc32fast.workspace = true
flate2.workspace = true
lz4_flex.workspace = true
memmap2.workspace = true
ndarray.workspace = true
num-traits.workspace = true
png = { workspace = true, optional = true }
quick-xml.workspace = true
rayon = { workspace = true, optional = true }
thiserror.workspace = true
tiff = { workspace = true, optional = true }
wide = { workspace = true, optional = true }

[dev-dependencies]
approx.workspace = true
criterion.workspace = true
glob.workspace = true
proptest.workspace = true
tempfile.workspace = true

[features]
default = ["parallel"]
parallel = ["rayon"]
simd = ["wide"]
standard-formats = ["dep:png", "dep:tiff"]

