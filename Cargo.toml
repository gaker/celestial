[workspace]
resolver = "2"
members = [
    "astro-coords",
    "astro-core",
    "astro-ephemeris",
    "astro-time",
    "astro-images",
    "astro-wcs",
]

[workspace.package]
version = "0.1.0"
authors = ["@gaker"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/gaker/celestial"

[workspace.dependencies]
# Internal crates
astro-core = { version = "0.1.0", path = "astro-core" }
astro-time = { version = "0.1.0", path = "astro-time" }
astro-coords = { version = "0.1.0", path = "astro-coords" }
astro-ephemeris = { version = "0.1.0", path = "astro-ephemeris" }
astro-images = { version = "0.1.0", path = "astro-images" }
astro-wcs = { version = "0.1.0", path = "astro-wcs" }

# External dependencies (alphabetical)
approx = "0.5"
byteorder = "1.5"
cc = "1.0"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
crc32fast = "1.4"
criterion = "0.5"
flate2 = "1.0"
glob = "0.3"
libm = "0.2.11"
lz4_flex = "0.11"
memmap2 = "0.9"
mockito = "1.0"
ndarray = "0.15"
num-traits = "0.2"
once_cell = "1.19"
png = "0.18"
proptest = "1.4"
quick-xml = "0.31"
rayon = "1.8"
regex = "1.11"
reqwest = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = "3.10"
thiserror = "2.0"
tiff = "0.11"
tokio = { version = "1.0", features = ["rt", "macros", "net", "io-util", "time"] }
wide = "0.7"
wiremock = "0.6"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
